[build-system]
requires=[
	"setuptools>=61.0",
	"versioningit",
]
build-backend = "setuptools.build_meta"

[project]
name = "openfe_analysis"
dynamic = ["version"]
authors=[
    {name="Irfan Alibay", email="irfan.alibay@gmail.com"},
    {name="Richard J Gowers", email="richardjgowers@gmail.com"},
]
dependencies = [
    'click',
    'MDAnalysis',
    'numpy',
    'netCDF4',
    'openff-units',
]
description="Analysis of free energy calculations."
readme="README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.setuptools]
zip-safe = false
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["openfe_analysis"]

[project.optional-dependencies]
test = [
    "coverage",
    "pytest",
    "pytest-xdist",
    "pytest-cov",
    "pooch",
]

[project.urls]
"Homepage" = "https://github.com/OpenFreeEnergy/openfe_analysis"

[project.scripts]
openfe_analysis = "openfe_analysis.cli:main"

[tool.versioningit]
default-version = "1+unknown"

[tool.versioningit.format]
distance = "{base_version}+{distance}.{vcs}{rev}"
dirty = "{base_version}+{distance}.{vcs}{rev}.dirty"
distance-dirty = "{base_version}+{distance}.{vcs}{rev}.dirty"

[tool.versioningit.vcs]
method = "git" 
match = ["*"]
default-tag = "0.0.0"

[tool.versioningit.write]
file = "src/openfe_analysis/_version.py"